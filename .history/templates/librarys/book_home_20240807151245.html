{% extends 'base/main.html' %}
{% block content %}
<div class="container">
    
    
    
    <h2>Responsive Tables Using LI <small>Triggers on 767px</small></h2>
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">No</div>
            <div class="col col-2">Customer Name</div>
            <div class="col col-3">Amount Due</div>
            <div class="col col-4">Payment Status</div>
        </li>
        {% for book in books %}
        <li class="table-row">
            <div class="col col-1" data-label="Job Id">{{forloop.counter}}</div>
            <div class="col col-2" data-label="Customer Name">{{book.name}}</div>
            <div class="col col-3" data-label="Amount">{{book.year}}</div>
            <div class="col col-4" data-label="Payment Status"></div>
        </li>
    </ul>
    {% endfor %}
</div>
{% endblock content %}
