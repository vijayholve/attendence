<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance</title>
</head>
<body>
    <h1>Student Attendance of {{today}}</h1>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Mark Attendance</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>
                    {% if student.%}

                        <button onclick="markapsent({{student.id}})">Apsent</button> 
                    {% comment %} {% elif student.present is False %}
                    <button onclick="markAttendance({{student.id}})">Present</button>  {% endcomment %}

                    {% else %} 
                        <button onclick="markAttendance({{ student.id }})">Mark Present</button>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        
        function markAttendance(studentId) {
            fetch(`/mark/${studentId}/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    console.error('Failed to mark attendance.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function markapsent(student_id){
            fetch(`/apsent/${student_Id}/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    console.error('Failed to mark attendance.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
