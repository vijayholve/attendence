{% extends 'base/main.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    
   
                {% for field in form %}
                    {% if field.errors %}
                        <li>{{ field.label }}: {{ field.errors }}</li>
                    {% endif %}
                {% endfor %}
          
    {% endif %}
    
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
