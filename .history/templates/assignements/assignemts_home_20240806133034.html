{% extends "base/main.html" %}

{% block content %}
{% include "base/navigation_bar.html" %}
<br>
<div>
    <div><a href="{% url 'create-assignment'%}">Create Assignment</a></div>

        <div>{{assignment.title}}</div>
        {% comment %} <div><img src="/media/{{ass.description}}" width='200' alt=""></div> {% endcomment %}
        <div>{{ass.subject}}</div>

        download
        </span></a></div>
    <hr>

        
</div>
{% endblock content %}
