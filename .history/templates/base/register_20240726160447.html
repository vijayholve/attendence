<!-- templates/students/register.html -->
{% extends "base/main.html" %}
{% block css_content %}

{% endblock css_content %}\


{% block content %} 
<div class="login_page">
	<div class="screen">
		<div class="screen__content">
			<form class="login" method="POST" action="" enctype="multipart/form-data">
				{% csrf_token  %}
				<div>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" name="fullname" placeholder="enter full name">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" name="email"  placeholder="enter Email">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" name="username" placeholder="User Name">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="file" class="login__input" name="profilePicture" placeholder=" choose image...">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" name="password" placeholder="Password">
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon danger toggle-password "></span>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" name="confirm-password" placeholder="Confirm Password">
				</div>
				{% include "base/messages.html" %}

				<button class="button-85" id="btn1">submit	</button>
		                 
			</form>
			<div>
				<h2>
					alredy have an account <a href="{% url 'login-page' %}">login</a>
				</h2>
			</div>
					
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
{% endblock content %}
